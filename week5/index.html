<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/css/intlTelInput.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Theater Seating Plan</title>
</head>
<body class="body"> 
    <form action="">
        <div class="container">
            <div class="content row">
                <div class="formheader col-sm-12">
                    <h1>Theater Seating Plan</h1>
                </div>
                <div class="name col-sm-6">
                    <input type="text" placeholder="First Name" name="firstname" id="firstname">
                </div>
                <div class="name col-sm-6">
                    <input type="text" placeholder="Last Name" name="lastname" id="lastname">
                </div>
                <div class="col-sm-12">
                    <input type="email" placeholder="you@example.com" name="lastname" id="email">
                </div>
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="tel" id="tel" class="form-control">
                        <span class="input-group-addon">Tel</span>
                      </div>
                </div>
                <div class="check col-sm-12">
                    <label class="check__label">
                        <input class="check__label--input" id="check" type="checkbox" value="join">Join
                      </label>
                </div>
                <div class="col-sm-12">
                    <input type="number" id="seat" class="seat" placeholder="Seat Number" disabled>
                </div>
                <div class="btn col-sm-6">
                    <button class="button" id="add">Add</button>
                </div>
                <div class="btn col-sm-6">
                    <button class="button" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
