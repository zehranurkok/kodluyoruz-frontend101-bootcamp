<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Bootcamp Week1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__logo">
           <img src="jasmineflower.jpeg" alt="logo">
           <h2>REGISTER</h2> 
        </div>
        <div class="card__content">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-yahoo"></a>
        </div>
        <div class="card__input">
          <small class="card card--text">or use email address:</small>  
          <form action="style.css" class="card__form">
            <input type="text" placeholder="First Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button class="button">CREATE ACCOUNT</button>
          </form>
        </div>
        <div class="card__already">
            <small class=" card card--text">Already have an account?<a href="index.html">Sign In</a></small>
        </div>
    </div>
</body>
</html>
